<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Encrypter</title>
  <link rel="stylesheet" href="styles/main.less">
  <script>require('./app/init.ts');</script>
</head>
<body>
  <div class="container-fluid">
    <div class="col-xs-6">
      <h1>Encrypt</h1>
      <div class="controls">
        <div class="input-group">
          <span class="input-group-btn">
            <button id="start-recording" class="btn btn-primary">Start</button>
            <button id="stop-recording" class="btn btn-default">Stop</button>
          </span>
          <span class="input-group-addon" id="clock">00:00:00</span>
          <button id="play-message" class="btn btn-default">Play</button>
        </div>
        <div class="key">
          <form>
            <input required="" type="text">
            <label alt="Encryption key" placeholder="Encryption key"></label>
          </form>
          <button id="encrypt-recording" class="btn btn-primary">Encrypt</button>
        </div>
        <audio id="audio-player"></audio>
      </div>
      <div class="messages">
        <div class="message">
          <label for="encrypted-message">Encrypted message</label><textarea readonly class="form-control" id="encrypted-message"></textarea>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <h1>Decrypt</h1>
      <div class="controls">
        <div class="messages">
          <div class="message">
            <label for="encrypted-message2">Message to decrypt</label>
            <textarea class="form-control" id="encrypted-message2"></textarea>
          </div>
        </div>
        <div class="key">
          <form>
            <input required='' type='text'>
            <label alt='Key' placeholder='Key'></label>
          </form>
          <button id="play-message2" class="btn btn-primary">Play</button>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
