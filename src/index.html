<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Encrypter</title>
  <link rel="stylesheet" href="styles/main.less">
  <script>require('./app/init.ts');</script>
</head>
<body>
  <h1>Audio Encrypter</h1>
  <div class="controls">
    <button id="start-recording">Start</button>
    <button id="stop-recording">Stop</button>
    <button id="encrypt-recording">Zaszyfruj nagranie</button>
    <audio id="audio-player"></audio>
  </div>
  <div class="messages">
    <div class="message">
      <h2>Encrypted Message</h2>
      <textarea id="encrypted-message"></textarea>
      <label>
        Klucz:
        <input type="text" id="encryption-key">
      </label>
      <button id="play-message">Play</button>
    </div>
  </div>
</body>
</html>
